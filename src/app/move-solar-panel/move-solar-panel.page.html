<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" style ="display: flex; flex-direction:column;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">moveSolarPanel</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class = "topnav">
    <a class = "active" href ="#home">Home</a>
    <a href = "move-solar-panel.page.html">Move Solar Panel</a>
    <a href = "view-graph.page.html">View Graph</a>
    <a href = "">About</a>
    <a href = "">Contact</a>
    <a href = "">Sign In / Logout</a>
  </div>

  <div style = "color:black; padding-top:3%; font-size:42px;" class= "flex justify-center items-center" >
    Move solar pannel
  </div>


  <ion-grid>
    <ion-row >
      <ion-col class= "flex justify-center items-center"> <div style = "color:black;">Azimuth Canvas </div> </ion-col>
      <ion-col class= "flex justify-center items-center"> <div style = "color:black;">Elevation Canvas</div> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class= "flex justify-center items-center">
         <canvas id="azimuth-canvas" width="300" height="300"></canvas>
      </ion-col>
      <ion-col class= "flex justify-center items-center">
        <canvas id="elevation-canvas" width="300" height="300"></canvas>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col class = "flex justify-center items-center">
        <button class = "w-20 h-20" [disabled] = "isDisabled" style = "background-color: #6F263D; color:#F3CF3E;" (click) = "movePanel($event)">Up</button>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col class = "flex justify-center items-center">
        <button class = "w-20 h-20"  [disabled] = "isDisabled" style = "background-color: #6F263D; color:#F3CF3E; margin-right:1%;"(click) = "movePanel($event)">Left </button>
        <button class = "w-20 h-20"  style = "background-color: #6F263D; color:#F3CF3E;"(click)="getSolarPosition()" >Reset</button>
        <button class = "w-20 h-20" [disabled] = "isDisabled"style = "background-color: #6F263D; color:#F3CF3E; margin-left:1%;" (click) = "movePanel($event)" >Right </button>
      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col class = "flex justify-center items-center">
        <button class = "w-20 h-20" [disabled] = "isDisabled" style = "background-color: #6F263D; color:#F3CF3E;" (click) = "movePanel($event)">Down</button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <footer style = "margin-top: auto; text-align: center; color: red; background: #6F263D; height: 9%; color:#F3CF3E; margin-top:2%; padding-top:1%;">

    <div class = "social-media">
      <div class = "grid-item"> <a href = "https://www.facebook.com"> Facebook </a> </div>
      <div class = "grid-item">Instgram </div>
      <div class = "grid-item">Twitter </div>
      <div class = "grid-item">LinkedIn </div>
    </div>
    <br>

    <div class = "grid-container">
      <div class = "grid-item">Contact Us </div>
      <div class = "grid-item">About Us </div>
      <div class = "grid-item">The story </div>
      <div class = "grid-item">The History </div>
      <div class = "grid-item">Status </div>
      <div class = "grid-item">News </div>
    </div>
  </footer>

  <style>

    .social-media{
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-gap:2px;
    }

    .grid-container{
      display: grid;
      grid-template-columns: auto auto;
    }
    .grid-item{
      background-color: #6F263D;
      padding: 2px;
      text-align: center;
    }



    .topnav{
      overflow:hidden;
      background-color: #6F263D;
      height: 4%;
    }

    .topnav a{
      float: center;
      color: #F3CF3E;
      text-align: left;
      padding-left: 3%;
      padding-top: 30%;
      margin-top:4%;
      font-size: 17px;
    }

    .topnav a.active {
      background-color: #04A6D;
      color: white;
    }

    #azimuth-canvas{
      border:black;
      border-style:solid;
    }

    #elevation-canvas{
      border:black;
      border-style:solid;
    }

  </style>
</ion-content>

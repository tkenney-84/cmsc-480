<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">page404</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>We can not find the page you are looking for</h1>


  <div class = "holder">

    <div class = "moon"></div>
    <div class = "star-1"></div>
    <div class = "star-2"></div>

  </div>
 
  
  <style> 
    .holder {
      background-color: blue;
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    h1 {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .moon {
      width: 15rem;
      height: 15rem;
      border-radius: 50%;
      box-shadow: 2rem 2rem 0 0 #fff77e;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .star-1 {
      position: absolute;
      top: calc(50% - 400px); /* Adjust distance from moon */
      left: calc(50% - 150px); /* Adjust distance from moon */
    }
    
    .star-2 {
      position: absolute;
      top: calc(50% + 100px); /* Adjust distance from moon */
      left: calc(50% - 70px); /* Adjust distance from moon */
    }
    
    

    .star-1{
      position: relative;
      background-color: #FFFDFD;
      top: 50px;
      left: -10px;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      box-shadow: 0 0 1px 1px #FFFDFD,
        -70px 150px 1px 0 #FFFDFD,
        290px 150px 1px -1px #0F00BF,
        -90px 100px 1px -1px #0C5DCC,
        270px 10px 1px 0.11px #FFFDFD,
        390px 80px 1px -0.6px #0C5DCC,
        -30px 120px 3px -1px #0F00BF;
      animation: pulsate 5s ease;
      animation-iteration-count: infinite;
    }
    .star-2{
      position: absolute;
      background-color: #FFFF00;
      top: 100px;
      left: -60px;
      width:5px;
      height:5px;
      border-radius: 50%;
      box-shadow: 0 0 5px 1px #FFFF00,
                  -99px 30px 1px 0.09px #FFFF00,
                   355px 30px 0.5px 1px #FFFF00,
                   400px -30px 1px -1px #FFFF00,
                   400px 90px 1px -1px #FFFF00,
                  -50px -30px 1px -1px #FFFF00;
      animation: pulsate 7s ease;
      animation-iteration-count: infinite;   
    }

  </style>

</ion-content>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CMSC 480 Project Template</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!--  -->

  <script id="azimuth-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main() {
        gl_Position = vPosition;
    }
  </script>
  <script id="azimuth-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 u_FragColor;
    void main() {
        gl_FragColor = u_FragColor;
    }
  </script>

  <script id="elevation-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main() {
        gl_Position = vPosition;
    }
  </script>
  <script id="elevation-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 u_FragColor;
    void main() {
        gl_FragColor = u_FragColor;
    }
  </script>

  <script type="text/javascript" src="./assets/webgl/.webgl-resources.js"></script>
  <script type="text/javascript" src="./assets/webgl/azimuth-diagram.js"></script>
  <script type="text/javascript" src="./assets/webgl/elevation-diagram.js"></script>
  <script type="text/javascript" src="./assets/webgl/.initialize-webgl.js"></script>

</head>

<body>
  <app-root></app-root>
</body>

</html>
